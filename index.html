<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="the-page">
        <div class="heading">
            <h1 class="title">Contact form</h1>
            <p>Please enter the email and type a message Then click submit</p>
        </div>
        <form action="https://formspree.io/f/mpzkzeda" method="post">
            <input name="Email" id="email" type="email" placeholder="Your email" required >
            <textarea name="message" class="message-area" placeholder="Your message" rows="10" cols="50"></textarea>
            <button class="submitbtn" type="submit">Submit</button>
        </form>
    </div>
</body>
